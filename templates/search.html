    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

          <form class="form-inline mt-2 mt-md-0" method="POST" action="search">
            <input class="form-control mr-sm-2" name="Query" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

<br><br><br><br><br><br>
            <script src='//pubhtml5.com/plugin/LightBox/js/pubhtml5-light-box-api-min.js'></script>
         {%if results==[] %}
          <blockquote class="blockquote"><p>We dont have any books matching your query </p></blockquote>
          {%else%}
           
          {%for x in results%}
         
            <div class="card bg-primary text-white"><div class="card-header text-capitalize"><h2 class="text-warning">Title</h2><p>{{x[0]}}</p></div>
                
                <div class="card-body"><p class="text-capitalize ">Author: {{x[1]}}</p></div><div  class="card-footer">
                <img src='{{x[-1]}}' data-rel='fh5-light-box-demo' width="150" height="150" data-href='{{x[2]}}' data-width='900' data-height='500' data-title='Rich Dad Poor Dad eBook'>
 
               

                
               </div></div><br>
        
          {%endfor%}
                
          {%endif%}
